<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <section id="result">
      <h3 class="result-header">Your Result</h3>
      <div class="circle">
          <b>76</b>
          <p style="color: hsla(241, 100%, 89%, 0.718);">of 100</p>
      </div>
      <div class="result-footer">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p></p>
      </div>
    </section>
    <section id="summary">
      <h3 class="summary-header">Summary</h3>
      <div class="score-container">
        <div class="score">
          <div class="reaction">
            <img src="/assets/images/icon-reaction.svg" alt="icon">
            <b style="margin-left: 10px; color: hsl(0, 100%, 50%, 0.5);">Reaction</b>
          </div>
          <div>
            <p>80 <span>/100</span></p>
          </div>
        </div>
        <div class="score">
          <div class="memory">
            <img src="/assets/images/icon-memory.svg" alt="icon">
            <b style="margin-left:10px; color: hsl(40, 79%, 60%);">Memory</b>
          </div>
          <div>
            <p>92 <span>/100</span></p>
          </div>
        </div>
        <div class="score">
          <div class="verbal">
            <img src="/assets/images/icon-verbal.svg" alt="icon">
            <b style="margin-left: 10px; color: rgb(101, 190, 132);">Verbal</b>
          </div>
          <div>
            <p>61 <span>/100</span></p>
          </div>
        </div>
        <div class="score">
          <div class="visual">
            <img src="/assets/images/icon-visual.svg" alt="icon">
            <b style="margin-left: 10px; color: rgb(64, 64, 247);">Visual</b>
          </div>
          <div>
            <p>72 <span>/100</span></p>
          </div>
        </div>
      </div>
        <div>
      <button class="button-submit">Continue</button>
    </div>
    <div class="attribution"> 
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/twobottles2092">Solomon Amaro</a>.
    </div>
    </section>
    
  

</body>
</html>
